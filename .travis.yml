language: csharp
env:
  global:
    - PATH=$HOME/build/combinatorylogic/soc/mbase/bin:$PATH
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq gcc-4.8 g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - sudo apt-get install -qq verilator texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
  - git clone https://github.com/combinatorylogic/mbase.git
  - (cd mbase/bin; make)
  - (cd mbase/bin; sudo ./install.sh)
install:
script: 
  - git submodule update --init
  - make clikecc.exe
  - make hwtests
  - make hdltests

